<!DOCTYPE html>
<html>
<head>
	<title>Give us your money!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>And Its Gone! Bank</h1>
		<h2 id="motto">Give us your money . . . And its gone!</h2>
	</header>
	
	
	<form action="#" method="post">

		<fieldset>
			<legend>Contact Information</legend>

			<label for="first">First Name<input type="text" name="first_name" id="first"></label><br>

			<label for="middle">Middle Initial<input type="text" name="first_name" id="middle"></label><br>

			<label for="last">Last Name<input type="text" name="first_name" id="last"></label><br>

			<label for="last">Address<input type="text" name="first_name" id="last"></label><br>

			<label for="last">Occupation<input type="text" name="first_name" id="last"></label><br>

			<label for="last">Employer<input type="text" name="first_name" id="last"></label><br>

			<label for="last">Employer Address<input type="text" name="first_name" id="last"></label><br>

		</fieldset>

		<fieldset>
			<legend>Loan Information</legend>

			<label>Type of Loan</label>
			<select>
				<option value="commercial">Commercial</option>
				<option value="real_estate">Real Estate</option>
				<option value="personal">Personal</option>
				<option value="mortgage">Mortgage</option>
			</select><br>

			<label for="last">Requested Loan Amount<input type="text" name="first_name" id="last"></label><br>

			<label>Loan Length</label>
			<label><input type="radio" name="loan_length" value="five_years" id="loan_length">5 Years</label>
			<label><input type="radio" name="loan_length" value="ten_years" id="loan_length">10 Years</label>
			<label><input type="radio" name="loan_length" value="fifteen_years" id="loan_length">15 Years</label><br>

			<label>Special Conditions</label>
			<input type="checkbox" name="conditions" value="down_payment" id="down_payment"> <label for="down_payment">Do you have a down payment.</label>
			<input type="checkbox" name="conditions" value="out_of_state" id="out_of_state"> <label for="out_of_state">Are you and out-of-state resident?</label>
			<input type="checkbox" name="conditions" value="married" id="married"><label for="married">Are you married?</label>
			<input type="checkbox" name="conditions" value="cosigner" id="cosigner"> <label for="cosigner">Do you have a cosigner for your loan?</label>

		

		</fieldset>

	

		<div>Additional Comments<input type="text" name="first_name"></div>
	
		
		<span>Additonal Comments</span><br>
		<textarea name="comments"></textarea><br>
		<span>Email Address </span><input type="text" name="email_address"><br>
		<span>Telephone Number</span><input type="text" name="telephone"><br>
		<span>LinkedIn URL </span><input type="text" name="linked_in_url"><br>
		<button type="submit">Don't Click This</button>
	</form>

</body>
</html>
